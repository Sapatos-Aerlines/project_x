<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/img/icones/engrena.png" title="engrenagem">
    
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="css/animations.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

    <title>Mexpress</title>
</head>
<body style="height: 100%; overflow-x: hidden;" onload="relogio()">
    
    <div id="root"></div>
</body>
<script>

    $(document).ready(function(){
        $("#imagem_configura").click(() => {
            $("#perfil_usuario").fadeIn();
            $("#config_perfil").fadeOut();
        });

        $("#config_perfil").click(() => {
            $("#perfil_usuario").fadeOut();
            $("#config_perfil").fadeIn();
        });
    });

    function filtra_servicos(alvo){
        let alvos = ["ftl", "flt_finalizado", "flt_andamento", "flt_interrompido", "flt_pagamento", "flt_cancelado"];

        if(alvo !== 0)
            document.getElementById("bttn_todos_servicos").style.opacity = "100";
        else
            document.getElementById("bttn_todos_servicos").style.opacity = "0";

        alvos.forEach(alvo => {
            esconder = document.getElementsByClassName(alvo);

            for(let i = 0; i < esconder.length; i++){
                esconder[i].style.display = "None";
            }
        });

        mostrar = document.getElementsByClassName(alvos[alvo]);

        for(let i = 0; i < mostrar.length; i++){
            mostrar[i].style.display = "Block";
        }
    }

    function filtra_pecas(){

        let alvo_filtragem = document.getElementById("barra_pesquisa").value;
        esconder = document.getElementsByClassName("all");

        if(alvo_filtragem.length === 0)
            alvo_filtragem = "all";

        for(let i = 0; i < esconder.length; i++){
            esconder[i].style.display = "None";
        }

        mostrar = document.getElementsByClassName(alvo_filtragem);

        for(let i = 0; i < mostrar.length; i++){
            mostrar[i].style.display = "Block";
        }
    }

    function relogio(){
        let data = new Date();
        const data_final = data.toLocaleDateString("pt-br", {timeZone: 'America/Sao_Paulo'});

        document.getElementById("data_dia").innerHTML = data_final;
        atualizaRelogio_user();

        function atualizaRelogio_user(){
            momentoAtual = new Date();

            horaImprimivel = momentoAtual.toLocaleTimeString('pt-BR', {timeZone: 'America/Sao_Paulo'});
            document.getElementById("relogio").innerHTML = horaImprimivel;
            setTimeout(() => {atualizaRelogio_user(); }, 1000);
        }
    }
</script>
</html>
